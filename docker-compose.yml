version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: decktiles_postgres
    environment:
      POSTGRES_USER: decktiles_admin
      POSTGRES_PASSWORD: dt_secure_pass_2024
      POSTGRES_DB: decktiles_production_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
